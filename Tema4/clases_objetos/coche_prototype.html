<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function coche(marca, modelo, color) {
            this.marca = marca
            this.modelo = modelo
            this.color = color
            
        }
        coche.prototype.mostrar=function() {
         document.write("Marca: " + this.marca + "<br> Modelo:"+this.modelo+"<br> Color:"+this.color);
           
        }
        coche1=new coche("Ford","Focus","Rojo");
        coche1.mostrar();


    </script>
</body>

</html>
