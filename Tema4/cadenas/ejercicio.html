<body>
    <script>
        cadena=prompt("Introduce una cadena de nombres separada por comas");
        arreglo = cadena.split(',');
        arreglo.sort();
        arreglo.uns
        arreglo.forEach(function(elemento){
            document.write(elemento+'-');
        });

    </script>
