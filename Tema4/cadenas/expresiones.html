<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkMail(cadena) {
            var plant =/(^\w+)(@{1})([\w\.-]+$)/i

            if (plant.test(cadena)) {
                document.write("La cadena  es un email");
            }
            else {
                document.write("La cadena no es un email");
            }
        }
        checkMail("asdasd");


        checkMail("asdasd@asdasd.com");

    </script>
</body>

</html>
