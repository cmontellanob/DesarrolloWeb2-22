<form action="javascript:enviarMensajeImagen()" method="POST" enctype="multipart/form-data">
    <p>Formulario de contacto</p>
    <p>Por favor, rellene el siguiente formulario para contactar con nosotros.</p>
    <p>Nombre: <input type="text" name="nombre" id="nombre" /></p>
    <p>Correo: <input type="text" name="email" id="email"/></p>
    <p>Imagen: <input type="file" name="archivo" id="archivo"></p>
    <p>Mensaje: <textarea name="mensaje" rows="5" cols="40" id="mensaje"></textarea></p>
    <p><input type="submit" value="Enviar" /></p>
</form>
